<nav class="navbar navbar-expand-lg navbar-dark custom-color" id="bg-primary">
    <div class="container-fluid">
        <img src={{companyDetails.logo}} alt={{companyDetails.name}} />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" *ngFor="let item of navitems;let i= index">
              <a class="nav-link" [routerLink]="item.link" *ngIf="(item.text=='Login'&&!this.storageService.get('token')) || (item.text!='Login'&&this.storageService.get('token'))">{{item.text}}</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" (click)="handleLogout()" *ngIf="this.storageService.get('token')" style="cursor: pointer;  ">Log out</a>
            </li>
        </ul> 
      </div>
    </div>
  </nav>
  <br>
