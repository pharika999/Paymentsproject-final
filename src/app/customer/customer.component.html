<div class="container">
    <table class="table table-hover mt-5">
      
        <tbody>
            <tr class="table-active">
                <th scope="row">Customer ID</th>
               <td>{{getCustomer().customerid}}</td>
              </tr>
              <tr>
                <th scope="row">CustomerName</th>
               <td>{{getCustomer().accountholdername}}</td>
              </tr>
              <tr>
                <th scope="row">CustomerAdress</th>
               <td>{{getCustomer().customeraddress}}</td>
              </tr>
              <tr>
                <th scope="row">CustomerCity</th>
               <td>{{getCustomer().customercity}}</td>
              </tr>
              <tr>
                <th scope="row">Overdraft enabled</th>
               <td>{{getCustomer().overdraftflag}}</td>
              </tr>
              <tr>
                <th scope="row">ClearBalance</th>
               <td>{{getCustomer().clearbalance}}</td>
              </tr>
        </tbody>
    </table>
    <label>Do you want to transfer</label>
    <button type="submit" class="btn btn-dark float-end" (click)="onClickTransfer()">Transfer</button>
</div>
